flutter_native_splash:
  # Set the background color for the splash screen to white
  color: "#FFFFFF"  # White background color

  # Set the splash screen image for all platforms
  image: assets/Mic.png

  # Dark mode configurations
  color_dark: "#FFFFFF"  # Same white background color for dark mode
  image_dark: assets/Mic.png

  # Android 12+ specific configurations
  android_12:
    image: assets/Mic.png # Display the same image for Android 12+
    color: "#FFFFFF"  # Set only the white background color
    image_dark: assets/Mic.png  # Use the same image for dark mode too
    color_dark: "#FFFFFF"  # Same white background color for dark mode on Android 12+

  # Platform-specific configurations (Optional, if needed)
  color_android: "#FFFFFF"  # White background color for standard Android
  color_dark_android: "#FFFFFF"  # White background color for dark mode on Android
  color_ios: "#FFFFFF"  # White background color for iOS
  color_dark_ios: "#FFFFFF"  # White background color for dark mode on iOS

  # Adjust image fill settings to ensure the image covers the entire screen
  android_gravity: center  # Use 'center' to position the image at the center on Android
  ios_content_mode: scaleAspectFill  # Scale aspect fill for iOS
  web_image_mode: fill  # Ensure the image fills the screen on web

  # Set screen orientation on Android
  android_screen_orientation: portrait

  # Enable fullscreen splash on Android and iOS
  fullscreen: true
